<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sample Scale-System Chart</title>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<!-- Tooltip Library -->

</head>
<body>
    <style>
        body {
            margin: 0;
        }
        rect {
            fill: steelblue;
        }
        line {
            stroke: gray;
        }
        .delta-absolute-chart {
            fill: tomato;
            opacity: 0.5;
        }
        .chart-container {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
    </style>
	<!-- Chart Container -->
    <div class="chart-container"></div>
	<!-- D3 Script -->
	<script type="text/javascript" src="./d3.js"></script>
</body>
</html>
